{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}
    <title>PyMatcha Chat: {{ room }}</title>
{% endblock %}

{% block content %}
    <!-- Section: form gradient -->
    <!-- Section: form dark -->
    <section class="form-dark mb-5">

        <!--Form without header-->
        <div class="card card-image image-background">
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                <!--Header-->
                <div class="text-center">
                    <h3 class="white-text mb-5 mt-4 font-weight-bold text-uppercase"><strong>Chat: {{ room }}</strong>
                    </h3>
                </div>


                <div class="row d-flex align-items-center">
                    <div class="md-form text-center col-md-5">
                    <textarea type="text" id="chat" class="md-textarea form-control" rows="10"
                              placeholder="Enter your message here"></textarea>
                        <label for="form103">conversation</label>
                    </div>
                </div>

                <div class="row d-flex align-items-center">
                    <div class="md-form text-center col-md-5">
                        <div class="md-form">
                            <input type="text" id="text" class="form-control">
                            <label for="form100">Message</label>
                        </div>
                    </div>
                </div>

                <!--Grid row-->
                <div class="row d-flex align-items-center">

                    <!--Grid column-->
                    <div class="text-center col-md-3 mt-3 mb-2">
                        <button id="send" type="button" class="btn btn-success btn-block btn-rounded z-depth-1">Send
                        </button>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
                <!--Grid row-->
                <div class="row d-flex align-items-center">

                    <!--Grid column-->
                    <div class="text-center col-md-3 mt-3 mb-2">
                        <button type="button" onclick="leave_room();"
                                class="btn btn-success btn-block btn-rounded z-depth-1">Leave this room
                        </button>
                    </div>
                    <!--Grid column-->
                </div>
            </div>
        </div>
        <!--/Form without header-->

    </section>
    <!-- Section: form dark -->
{% endblock %}

{% block jsblock %}
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function () {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function () {
                socket.emit('joined', {});
            });
            socket.on('status', function (data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            socket.on('message', function (data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });
            $('#text').keypress(function (e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                }
            });
        });

        function leave_room() {
            socket.emit('left', {}, function () {
                socket.disconnect();
                // go back to the login page
                window.location.href = "{{ url_for('socket.index') }}";
            });
        }
    </script>
    {% include 'navbar-bottom.html' %}
{% endblock %}
